<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabe Duncan</title>
  <link href="https://fonts.cdnfonts.com/css/spongebob-font-condensed" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/tilt-warp" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background: url('https://cdn.mos.cms.futurecdn.net/BfemybeKVXCf9pgX9WCxsc-1200-80.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      position: relative;
    }

    #gif-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.pinimg.com/originals/1d/15/d8/1d15d8da8b3b6f3a895828ba2663f409.gif') center center no-repeat;
      background-size: cover;
      opacity: 0.2;
      pointer-events: none;
      z-index: 2;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 3;
    }

    #alien-container {
      position: relative;
      z-index: 0; /* behind filter */
    }
    
    header h1 {
      font-size: 28px;
      margin: 0;
      text-decoration:none;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #298374;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .segment-line {
      width: 90%;
      height: 2px;
      background-color: #ccc;
      margin: 20px auto;
      position: relative;
      z-index: 3;
    }

    .sticker-layout {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 40px;
      position: relative;
      z-index: 3;
    }

    .box, .box2 {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h5 {
      font-size: 15px;
      margin: 2px 0;
      font-weight: bold;
    }

    .carousel, .carousel2 {
      position: relative;
      width: 100%;
      height: 268px;
      overflow: hidden;
    }

    .carousel img,
    .carousel2 img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active,
    .carousel2 img.active {
      opacity: 1;
      position: relative;
    }

    .button1, .button2 {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #298374;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button1:hover, .button2:hover {
      background-color: #20655b;
    }

    .center-gif {
      max-width: 300px;
      height: auto;
    }

    .welcome-box {
      margin: 30px auto;
      padding: 20px 40px;
      max-width: 600px;
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
      border-radius: 12px;
      box-shadow: inset 4px 4px 8px #c0c0c0,
              inset -4px -4px 8px #ffffff,
              0 4px 12px rgba(0,0,0,0.15);
      z-index: 3;
      position: relative;
    }

    .welcome-box h2 {
      margin: 0;
      font-size: 28px;
      color: #333;
      text-shadow: 1px 1px 0 #fff;
    }

    h2 {
    font-family: 'SpongeBob Font Condensed', sans-serif;
    }


    p {
    font-family: 'Tilt Warp', sans-serif;
    font-size: 28px;
    }
    
  </style>
</head>
<body>
<div id="gif-overlay"></div>

<header>
  <h1><a href="/">Gabe Duncan</a></h1>
  <nav>
  </nav>
</header>


<style>
.video-player-box {
  max-width: 700px;
  margin: 20px;
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  backdrop-filter: blur(10px);
  background: rgba(255,255,255,0.1);
}

.video-thumbnail {
  position: relative;
  cursor: pointer;
}

.video-thumbnail img {
  max-height: 400px;
  width: 400px;
  height: 400px;
  border-radius: 16px;
}

.play-button {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(0,0,0,0.6);
  border-radius: 50%;
  padding: 20px 25px;
  font-size: 40px;
  color: white;
  transition: background 0.3s;
}

.play-button:hover {
  background: rgba(255,255,255,0.3);
}
</style>

<script>
  window.addEventListener("message", function(event) {
    if (event.data?.type === "resize-search") {
      const iframe = document.querySelector("iframe[src*='search.html']");
      if (iframe) {
        iframe.style.height = `${event.data.height}px`;
      }
    }
  });
</script>

</body>
</html>
