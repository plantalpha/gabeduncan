<script>
    document.addEventListener("DOMContentLoaded", function() {
        const icons = document.querySelectorAll('.pentagon a');
        const containerWidth = 500;
        const containerHeight = 500;
        const iconSize = 80;
        const minDistance = iconSize + 10; // Minimum distance between icons

        // Utility function to check if two icons overlap
        function areIconsTooClose(x1, y1, x2, y2) {
            const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            return distance < minDistance;
        }

        // Array to store the positions of already placed icons
        const positions = [];

        icons.forEach(icon => {
            let validPosition = false;
            let randomTop, randomLeft;

            // Try finding a valid position that doesn't overlap with other icons
            while (!validPosition) {
                randomTop = Math.random() * (containerHeight - iconSize);
                randomLeft = Math.random() * (containerWidth - iconSize);

                // Assume the position is valid initially
                validPosition = true;

                // Check against all previously placed icons
                for (let i = 0; i < positions.length; i++) {
                    const [prevTop, prevLeft] = positions[i];
                    if (areIconsTooClose(randomTop, randomLeft, prevTop, prevLeft)) {
                        validPosition = false;
                        break; // Stop checking if there's a conflict
                    }
                }
            }

            // Set the new valid position
            icon.style.top = `${randomTop}px`;
            icon.style.left = `${randomLeft}px`;

            // Store the position
            positions.push([randomTop, randomLeft]);
        });
        
        // Play sound on clicking the "River" icon
        const riverIcon = document.querySelector('.play-sound');
        const audioElement = document.getElementById('icon-sound');

            event.preventDefault(); // Prevent page refresh
            audioElement.currentTime = 0; // Reset audio to start
            audioElement.play(); // Play audio
        });
