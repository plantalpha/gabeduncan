<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Random icon positioning script
        const icons = document.querySelectorAll('.pentagon a');
        const containerWidth = 500;
        const containerHeight = 500;
        const iconSize = 80;
        const minDistance = iconSize + 10; // Minimum distance between icons

        // Utility function to check if two icons overlap
        function areIconsTooClose(x1, y1, x2, y2) {
            const distance = Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
            return distance < minDistance;
        }

        // Array to store the positions of already placed icons
        const positions = [];

        icons.forEach(icon => {
            let validPosition = false;
            let randomTop, randomLeft;

            // Try finding a valid position that doesn't overlap with other icons
            while (!validPosition) {
                randomTop = Math.random() * (containerHeight - iconSize);
                randomLeft = Math.random() * (containerWidth - iconSize);

                // Assume the position is valid initially
                validPosition = true;

                // Check against all previously placed icons
                for (let i = 0; i < positions.length; i++) {
                    const [prevTop, prevLeft] = positions[i];
                    if (areIconsTooClose(randomTop, randomLeft, prevTop, prevLeft)) {
                        validPosition = false;
                        break; // Stop checking if there's a conflict
                    }
                }
            }

            // Set the new valid position
            icon.style.top = `${randomTop}px`;
            icon.style.left = `${randomLeft}px`;

            // Store the position
            positions.push([randomTop, randomLeft]);
        });

        // Play sound on clicking the "River" icon
        const riverIcon = document.querySelector('.play-sound');
        const audioElement = document.getElementById('icon-sound');

        riverIcon.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent page refresh
            audioElement.currentTime = 0; // Reset audio to start
            audioElement.play(); // Play audio
        });

        // Add video pop-up on click of "clickable-text"
        const clickableElement = document.querySelector('.clickable-text');
        clickableElement.addEventListener('click', function(event) {
            event.preventDefault(); // Prevent any default behavior

            // Create video element
            const videoElement = document.createElement('video');
            videoElement.src = 'MURRWHY.mp4'; // Replace with your video file path
            videoElement.controls = false; // No controls needed, auto-play
            videoElement.autoplay = true; // Auto-play video
            videoElement.style.position = 'fixed';
            videoElement.style.top = '50%';
            videoElement.style.left = '50%';
            videoElement.style.transform = 'translate(-50%, -50%)';
            videoElement.style.zIndex = '9999';
            videoElement.style.width = '80%'; // Adjust width as needed
            videoElement.style.height = 'auto';

            // Append video to body
            document.body.appendChild(videoElement);

            // Remove video after it ends
            videoElement.addEventListener('ended', function() {
                videoElement.remove();
            });
        });

        // First carousel (for box1)
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        // Add 'active' class to the first image when the page loads
        images[0].classList.add('active');

        function showNextImage() {
            // Hide current image
            images[currentIndex].classList.remove('active');

            // Update index for the next image
            currentIndex = (currentIndex + 1) % totalImages;

            // Show next image
            images[currentIndex].classList.add('active');
        }

        // Automatically change the image every 3 seconds with a smooth fade
        setInterval(showNextImage, 3000);

        // Second carousel (for box2)
        let currentIndex2 = 0;
        const images2 = document.querySelectorAll('.carousel2 img');
        const totalImages2 = images2.length;

        // Add 'active' class to the first image in the second carousel when the page loads
        images2[0].classList.add('active');

        function showNextImage2() {
            // Hide current image in the second carousel
            images2[currentIndex2].classList.remove('active');

            // Update index for the next image in the second carousel
            currentIndex2 = (currentIndex2 + 1) % totalImages2;

            // Show next image in the second carousel
            images2[currentIndex2].classList.add('active');
        }

        // Automatically change the image in the second carousel every 3 seconds
        setInterval(showNextImage2, 3000);
    });
</script>
