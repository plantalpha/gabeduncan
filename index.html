<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabe Duncan</title>
  <link href="https://fonts.cdnfonts.com/css/spongebob-font-condensed" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/pathway-extreme" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background: url('https://cdn.mos.cms.futurecdn.net/BfemybeKVXCf9pgX9WCxsc-1200-80.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      position: relative;
    }

    #gif-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: url('https://i.pinimg.com/originals/1d/15/d8/1d15d8da8b3b6f3a895828ba2663f409.gif') center center no-repeat;
      background-size: cover;
      opacity: 0.2;
      pointer-events: none;
      z-index: 2;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 3;
    }

    #alien-container {
      position: relative;
      z-index: 0; /* behind filter */
    }
    
    header h1 {
      font-size: 28px;
      margin: 0;
      text-decoration:none;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #298374;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .segment-line {
      width: 90%;
      height: 2px;
      background-color: #ccc;
      margin: 20px auto;
      position: relative;
      z-index: 3;
    }

    .sticker-layout {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 40px;
      position: relative;
      z-index: 3;
    }

    .box, .box2 {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h5 {
      font-size: 15px;
      margin: 2px 0;
      font-weight: bold;
    }

    h4 {
      font-size: 10px;
      margin: 1px 0;
      font-weight: italic;
      text-align: right;
    }

    .carousel, .carousel2 {
      position: relative;
      width: 100%;
      height: 268px;
      overflow: hidden;
    }

    .carousel img,
    .carousel2 img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active,
    .carousel2 img.active {
      opacity: 1;
      position: relative;
    }

    .button1, .button2 {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #298374;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button1:hover, .button2:hover {
      background-color: #20655b;
    }

    .center-gif {
      max-width: 300px;
      height: auto;
    }

    .welcome-box {
      margin: 30px auto;
      padding: 20px 40px;
      max-width: 600px;
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
      border-radius: 12px;
      box-shadow: inset 4px 4px 8px #c0c0c0,
              inset -4px -4px 8px #ffffff,
              0 4px 12px rgba(0,0,0,0.15);
      z-index: 3;
      position: relative;
    }

    .welcome-box h2 {
      margin: 0;
      font-size: 28px;
      color: #333;
      text-shadow: 1px 1px 0 #fff;
    }

    h2 {
    font-family: 'SpongeBob Font Condensed', sans-serif;
    font-size: 20px;

    }


    p {
    font-family: 'Pathway Extreme', sans-serif;
    }
    
  </style>
</head>
<body>
<div id="gif-overlay"></div>

<header>
  <h1><a href="/">Gabe Duncan</a></h1>
  <nav>
    <a href="/creativespotlight">The Creative Spotlight</a>
    <a href="/videos">Videos</a>
    <a href="/interests">Interests</a>
    <a href="/puzzles">Puzzles</a>
    <a href="/art">Art</a>
    <a href="/clips">Clips</a>
  </nav>
</header>

<div class="sticker-layout">
  <div class="box">
    <h5>Europe '72 x Ween Boognish Sticker</h5>
    <div class="carousel">
      <img src="https://i.etsystatic.com/54168526/r/il/a0bbcf/6269954052/il_794xN.6269954052_76rr.jpg" class="active">
      <img src="https://i.etsystatic.com/54168526/r/il/847970/6317417005/il_794xN.6317417005_ovk3.jpg">
      <img src="https://i.etsystatic.com/54168526/r/il/647fe9/6317417009/il_794xN.6317417009_hwwg.jpg">
    </div>
    <h1>$3.33</h1>
    <button class="button1" onclick="window.location.href='https://weenstickers.etsy.com/listing/1793490217/europe-72-x-ween-boognish-sticker'">
      View on Etsy
    </button>
  </div>

<div class="welcome-box">
  <h2>Welcome to my site!</h2>
  <p>Sign up for <a href="/creativespotlight">The Creative Spotlight</a><br>and enjoy yerself!!!</br><img src="https://www.animatedimages.org/data/media/113/animated-pirate-image-0005.gif"></p>
</div>
  
  <div class="box2">
    <h5>Chocolate and Cheese Ween Boognish Sticker</h5>
    <div class="carousel2">
      <img src="https://i.etsystatic.com/54168526/r/il/a61ea9/6266594258/il_794xN.6266594258_27sv.jpg" class="active">
      <img src="https://i.etsystatic.com/54168526/r/il/80994b/6266594256/il_794xN.6266594256_2jy5.jpg">
      <img src="https://i.etsystatic.com/54168526/r/il/cfb682/6266636858/il_794xN.6266636858_4xvm.jpg">
    </div>
    <h1>$3.33</h1>
    <button class="button2" onclick="window.location.href='https://weenstickers.etsy.com/listing/1792917673/chocolate-and-cheese-ween-boognish'">
      View on Etsy
    </button>
  </div>
</div>

<div id="alien-container">
    <img id="alien-image" src="https://i.imgur.com/lqy0FuZ.png" alt="Frozen Alien" class="center-gif">
  </div>

<audio id="bg-music" src="Slowmedownbubbleboy.WAV" loop></audio>

<img id="music-toggle-btn" src="https://i.imgur.com/AI2yEdR.png" alt="Toggle Music" style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; cursor: pointer; z-index: 1000;">

<script>
  document.addEventListener("DOMContentLoaded", function () {
    function setupCarousel(selector) {
      const images = document.querySelectorAll(`${selector} img`);
      let current = 0;
      images[0].classList.add("active");

      setInterval(() => {
        images[current].classList.remove("active");
        current = (current + 1) % images.length;
        images[current].classList.add("active");
      }, 3000);
    }

    setupCarousel(".carousel");
    setupCarousel(".carousel2");

    const musicLink = document.getElementById("music-link");
    const musicToggleBtn = document.getElementById("music-toggle-btn");
    const bgMusic = document.getElementById("bg-music");
    const gifOverlay = document.getElementById("gif-overlay");
    const alienImage = document.getElementById("alien-image");
const frozenSrc = "https://i.imgur.com/lqy0FuZ.png";
const dancingSrc = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXJ0a3gxeTJpOTgxeW1yamNsa3JoM2d3dmFxZGhocXg4a3gxcmQzZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/ii8sG1vg57dC0jJrtI/giphy.gif";
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        gifOverlay.style.display = "none";
        alienImage.src = frozenSrc;
      } else {
        bgMusic.play();
        gifOverlay.style.display = "block";
        alienImage.src = dancingSrc;
      }
      isPlaying = !isPlaying;
    }

    musicToggleBtn.addEventListener("click", toggleMusic);
  });
</script>

</body>
</html>
