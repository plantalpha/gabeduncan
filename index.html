<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gabe Duncan</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background: url('https://i.imgur.com/O5h3wWg.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #298374;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .segment-line {
      width: 90%;
      height: 2px;
      background-color: #ccc;
      margin: 20px auto;
    }

    .sticker-layout {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding: 40px;
    }

    .box, .box2 {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h4, h5 {
      font-size: 18px;
      margin: 5px 0;
      font-weight: bold;
    }

    .carousel, .carousel2 {
      position: relative;
      width: 100%;
      height: 268px;
      overflow: hidden;
    }

    .carousel img,
    .carousel2 img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active,
    .carousel2 img.active {
      opacity: 1;
      position: relative;
    }

    .button1, .button2 {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #298374;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .button1:hover, .button2:hover {
      background-color: #20655b;
    }

    .center-gif {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>

<header>
  <h1>Gabe Duncan</h1>
  <nav>
    <a id="music-link">Music</a>
    <a href="/cube">Cube</a>
    <a href="/poetry">Poetry</a>
    <a href="/clips">Clips</a>
    <a href="/platypus">Platypus</a>
  </nav>
</header>

<div class="segment-line"></div>

<div class="sticker-layout">
  <div class="box">
    <h4>Europe '72 x Ween Boognish Sticker</h4>
    <div class="carousel">
      <img src="https://i.etsystatic.com/54168526/r/il/a0bbcf/6269954052/il_794xN.6269954052_76rr.jpg" class="active">
      <img src="https://i.etsystatic.com/54168526/r/il/847970/6317417005/il_794xN.6317417005_ovk3.jpg">
      <img src="https://i.etsystatic.com/54168526/r/il/647fe9/6317417009/il_794xN.6317417009_hwwg.jpg">
    </div>
    <h1>$3.33</h1>
    <button class="button1" onclick="window.location.href='https://weenstickers.etsy.com/listing/1793490217/europe-72-x-ween-boognish-sticker'">
      View on Etsy
    </button>
  </div>

  <img src="https://media.giphy.com/media/IwSG1QKOwDjQk/giphy.gif" alt="fun gif" class="center-gif">

  <div class="box2">
    <h5>Chocolate and Cheese Ween Boognish Sticker</h5>
    <div class="carousel2">
      <img src="https://i.etsystatic.com/54168526/r/il/a61ea9/6266594258/il_794xN.6266594258_27sv.jpg" class="active">
      <img src="https://i.etsystatic.com/54168526/r/il/80994b/6266594256/il_794xN.6266594256_2jy5.jpg">
      <img src="https://i.etsystatic.com/54168526/r/il/cfb682/6266636858/il_794xN.6266636858_4xvm.jpg">
    </div>
    <h1>$3.33</h1>
    <button class="button2" onclick="window.location.href='https://weenstickers.etsy.com/listing/1792917673/chocolate-and-cheese-ween-boognish'">
      View on Etsy
    </button>
  </div>
</div>

<audio id="bg-music" src="Slowmedownbubbleboy.WAV" loop></audio>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    function setupCarousel(selector) {
      const images = document.querySelectorAll(`${selector} img`);
      let current = 0;
      images[0].classList.add("active");

      setInterval(() => {
        images[current].classList.remove("active");
        current = (current + 1) % images.length;
        images[current].classList.add("active");
      }, 3000);
    }

    setupCarousel(".carousel");
    setupCarousel(".carousel2");

    const musicLink = document.getElementById("music-link");
    const bgMusic = document.getElementById("bg-music");
    let isPlaying = false;

    musicLink.addEventListener("click", function (e) {
      e.preventDefault();
      if (isPlaying) {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      } else {
        bgMusic.play();
      }
      isPlaying = !isPlaying;
    });
  });
</script>

</body>
</html>
