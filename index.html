    h5 {

      font-weight: bold;
    }

    .carousel, .carousel2 {
      position: relative;
      width: 100%;
      height: 268px;
      overflow: hidden;
    }

    .carousel img,

      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .carousel img.active,
    .carousel2 img.active {

      position: relative;
    }

    .button1, .button2 {

      padding: 10px 20px;
      background-color: #298374;
      color: white;
      border: none;
      border-radius: 5px;

      font-size: 16px;
    }

    .button1:hover, .button2:hover {
      background-color: #20655b;
    }

    .center-gif {
      max-width: 300px;
      height: auto;
    }

    .welcome-box {
      margin: 30px auto;
      padding: 20px 40px;
      max-width: 600px;
      background: linear-gradient(145deg, #ffffff, #dcdcdc);
      border-radius: 12px;
      box-shadow: inset 4px 4px 8px #c0c0c0,
              inset -4px -4px 8px #ffffff,
              0 4px 12px rgba(0,0,0,0.15);
      z-index: 3;
      position: relative;
    }

    .welcome-box h2 {
      margin: 0;
      font-size: 28px;
      color: #333;
      text-shadow: 1px 1px 0 #fff;
    }

    h2 {
    font-family: 'SpongeBob Font Condensed', sans-serif;
    }


    p {
    font-family: 'Tilt Warp', sans-serif;
    font-size: 28px;
    }
    
  </style>

<!-- Secret password dialog -->
<div id="bald-dialog" style="display:none; position: fixed; top: 30%; left: 50%;
transform: translate(-50%, -30%); width: 400px; background: linear-gradient(#5e3a1d, #3a230f); border: 5px solid #2d1b0e; padding: 30px;
z-index: 9999; border-radius: 12px; box-shadow: inset 0 0 10px #2b1a0b, 0 0 20px rgba(0,0,0,0.5); font-family: 'Georgia', serif; color: #fff;">
  <p style="font-size: 20px;">Password:</p>
  <input type="text" id="bald-password" style="font-size: 18px; padding: 6px; width: 100%;" />
  <div style="margin-top: 15px;">
    <button onclick="submitBaldPassword()" style="margin-right: 10px;">Enter</button>
    <button onclick="closeBaldDialog()">Cancel</button>

<!-- Audio -->

style="position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; cursor: pointer; z-index: 1000;">

<div id="pirate-dialog" style="display:none; position: fixed; top: 30%; left: 50%; 
transform: translate(-50%, -30%); background: #fff; border: 3px solid #444; padding: 30px; 
z-index: 9999; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.5); font-family: 'SpongeBob Font Condensed', sans-serif; 
background: url('https://i.imgflip.com/5dopty.jpg?a485208') no-repeat center center fixed; background-size: cover;">
  <p style="font-size: 20px; font-family: 'SpongeBob Font Condensed', sans-serif; color: #ffffff;">Do you want to become a real pirate?</p>
  <button onclick="closePirateDialog()" style="margin-right: 20px; font-family: 'SpongeBob Font Condensed', sans-serif;">Nay.</button>
  <button onclick="becomePirate()" style="margin-right: 20px; font-family: 'SpongeBob Font Condensed', sans-serif;">Aigh!</button>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    function setupCarousel(selector) {
      const images = document.querySelectorAll(`${selector} img`);
      let current = 0;
      images[0].classList.add("active");

      setInterval(() => {
        images[current].classList.remove("active");
        current = (current + 1) % images.length;
        images[current].classList.add("active");
      }, 5000);
    }

    setupCarousel(".carousel");
    setupCarousel(".carousel2");

    const musicLink = document.getElementById("music-link");
    const musicToggleBtn = document.getElementById("music-toggle-btn");
    const bgMusic = document.getElementById("bg-music");
    const gifOverlay = document.getElementById("gif-overlay");
    const alienImage = document.getElementById("alien-image");
const frozenSrc = "https://i.imgur.com/lqy0FuZ.png";
const dancingSrc = "https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExaXJ0a3gxeTJpOTgxeW1yamNsa3JoM2d3dmFxZGhocXg4a3gxcmQzZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/ii8sG1vg57dC0jJrtI/giphy.gif";
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        bgMusic.pause();
        bgMusic.currentTime = 0;
        gifOverlay.style.display = "none";
        alienImage.src = frozenSrc;
      } else {
        bgMusic.play();
        gifOverlay.style.display = "block";
        alienImage.src = dancingSrc;
      }
      isPlaying = !isPlaying;
    }

    musicToggleBtn.addEventListener("click", toggleMusic);
  });

  let pirateClicks = 0;
let clickTimer;

document.getElementById("pirate-skull").addEventListener("click", function () {
  const sound = document.getElementById("pirate-sound");
  sound.currentTime = 0;
  sound.play();

  pirateClicks++;
  clearTimeout(clickTimer);
  clickTimer = setTimeout(() => { pirateClicks = 0; }, 1000);

  if (pirateClicks >= 6) {
    document.getElementById("pirate-dialog").style.display = "block";
    pirateClicks = 0;
  }
});

function closePirateDialog() {
  document.getElementById("pirate-dialog").style.display = "none";
}

function becomePirate() {
  window.open("https://www.youtube.com/watch?v=avMX-Zft7K4", "_blank");
  closePirateDialog();
}

// Set all volumes to 70%
document.getElementById("jingle-sound").volume = 0.3;
document.getElementById("bald-sound").volume = 0.5;
document.getElementById("wrong-sound").volume = 0.5;

// Show the password dialog immediately when holding for 3s
let holdTimer;

const alien = document.getElementById("alien-image");
alien.addEventListener("mousedown", () => {
  holdTimer = setTimeout(() => {
    document.getElementById("bald-dialog").style.display = "block";
    document.getElementById("bald-password").focus();
    document.getElementById("jingle-sound").currentTime = 0;
    document.getElementById("jingle-sound").play();
  }, 1969); // 3 second hold
});

alien.addEventListener("mouseup", () => clearTimeout(holdTimer));
alien.addEventListener("mouseleave", () => clearTimeout(holdTimer));

function closeBaldDialog() {
  document.getElementById("bald-dialog").style.display = "none";
  document.getElementById("bald-password").value = "";
}

function submitBaldPassword() {
  const input = document.getElementById("bald-password").value.trim().toLowerCase();
  const baldSound = document.getElementById("bald-sound");
  const wrongSound = document.getElementById("wrong-sound");

  if (input === "bald") {
    document.getElementById("bald-dialog").style.display = "none";
    document.getElementById("bald-password").value = "";
    baldSound.currentTime = 0;
    baldSound.play();
    baldSound.onended = function () {
      window.open("https://gabeduncan.com/bald/28bbaalddbithd28hcs", "_blank");
    };
  } else {
    wrongSound.currentTime = 0;
    wrongSound.play();
  }
}

</script>

<script>
  window.addEventListener("message", function(event) {
    if (event.data?.type === "resize-search") {
      const iframe = document.querySelector("iframe[src*='search.html']");
      if (iframe) {
        iframe.style.height = `${event.data.height}px`;
      }
    }
  });
</script>
