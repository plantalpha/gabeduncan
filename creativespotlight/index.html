<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Creative Spotlight</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background: url('https://cdn.mos.cms.futurecdn.net/BfemybeKVXCf9pgX9WCxsc-1200-80.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      position: relative;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 3;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    header h1 a {
      text-decoration: none;
      color: #333;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #298374;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .button-container {
      width: 100%;
      background-color: transparent;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center;
      margin-top: 40px;
    }

    .button {
      width: 14.28%;
      margin: 0.5%;
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      border: 2px solid #000;
      background-color: white;
      transition: background-color 0.3s;
    }
    
  </style>
</head>
<body>

<header>
  <h1><a href="/">Gabe Duncan</a></h1>
  <nav>
    <a href="/creativespotlight">The Creative Spotlight</a>
    <a href="/videos">Videos</a>
    <a href="/interests">Interests</a>
    <a href="/puzzles">Puzzles</a>
    <a href="/art">Art</a>
    <a href="/clips">Clips</a>
  </nav>
</header>

</body>
</html>
