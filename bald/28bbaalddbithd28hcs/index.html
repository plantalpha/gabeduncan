<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>interesting...</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #333;
      background: url('https://cdn.mos.cms.futurecdn.net/BfemybeKVXCf9pgX9WCxsc-1200-80.jpg') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    header {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 3;
    }

    header h1 {
      font-size: 28px;
      margin: 0;
    }

    header h1 a {
      text-decoration: none;
      color: #333;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #298374;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #ball {
      border-radius: 50%;
      position: absolute;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #8a2be2);
      box-shadow: 0 0 20px 5px #fff;
      z-index: 1;
    }

    .rock {
      position: absolute;
      background-color: rgba(100, 100, 100, 0.8);
      border: 2px solid #444;
      z-index: 1;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    }

    #controls {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.85);
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      z-index: 4;
    }

    #controls button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      background-color: #298374;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    #controls button:hover {
      background-color: #1f5e53;
    }
  </style>
</head>
<body>

<header>
  <h1><a href="/">Gabe Duncan</a></h1>
  <nav>
    <a href="/creativespotlight">The Creative Spotlight</a>
    <a href="/videos">Videos</a>
    <a href="/interests">Interests</a>
    <a href="/puzzles">Puzzles</a>
    <a href="/art">Art</a>
    <a href="/clips">Clips</a>
  </nav>
</header>

<p>your bald</p>

</body>
</html>
