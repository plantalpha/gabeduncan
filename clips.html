<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips Page</title>
    <style>
        @font-face {
            font-family: 'Medderick';
            src: url('Medderick-Regular.otf') format('opentype'); /* Adjust the path as needed */
        }
        
        @font-face {
            font-family: 'Sunny Spells';
            src: url('Sunny Spells.ttf') format('opentype'); /* Adjust the path as needed */
        }
        
        body {
            font-family: 'Medderick', sans-serif;
            text-align: center;
        }
        
        h1 {
            font-family: 'Sunny Spells', sans-serif;
            text-align: left;
            font-size: 80px;
            margin-left: 40px;
        }
        
        h2 {
            font-family: 'Sunny Spells', sans-serif;
            text-align: left;
            font-size: 42px;
            margin-bottom: 0px;
            margin-top: 30px;
        }

        .clip-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-left: 40px;
        }

        .clip-list li {
            margin: 10px 1;
        }

        .clip-list a {
            text-decoration: none;
            color: #3498db;
            font-size: 38px;
        }

        .clip-list a:hover {
            color: #2980b9;
        }

        #random-btn {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #228B22; /* Evergreen color */
            border-radius: 50%;
            border: none;
            box-shadow: 0 5px #006400; /* Darker green shadow */
            cursor: pointer;
            font-family: 'Medderick', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            transition: all 0.2s ease-in-out;
            margin-bottom: 20px;
        }

        #random-btn:hover {
            background-color: #006400;
        }

        .line {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 10px 0;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90vw; /* Covers 90% of viewport width */
            height: auto;
            z-index: 1000;
        }

    </style>
</head>
<body>

    <h1>Best Clips</h1>

    <button id="random-btn">? ? ?</button>

    <div class="line"></div>

    <ul class="clip-list">
        <li><h2>Community</h2></li>
        <li><a href="#" class="clip" data-video="repairman.mp4">"I am the truest repairman"</a></li>
        <li><h2>Impractical Jokers</h2></li>
        <li><a href="#" class="clip" data-video="MURRWHY.mp4">Murr SOB</a></li>
        <li><h2>Suite Life</h2></li>
        <li><a href="#" class="clip" data-video="zac-moesby-dive.mp4">Moesby Dive</a></li>
        <li><a href="#" class="clip" data-video="zac-moesby-kiss.mp4">"Kiss it Mr. Moesby?"</a></li>
        <li><a href="#" class="clip" data-video="zac-moesby-football.mp4">Moesby Football</a></li>

        <!-- Add new quotes here -->
    </ul>

    <script>
        // Store video sources
        const videoList = [
            "repairman.mp4",
            "zac-moesby-dive.mp4",
            "zac-moesby-kiss.mp4",
            "zac-moesby-football.mp4",
            "MURRWHY.mp4"
            // Add new videos here
        ];

        // Function to create and play a new video element
        function playVideo(src) {
            const videoElement = document.createElement("video");
            videoElement.src = src;
            videoElement.controls = true;
            videoElement.autoplay = true;

            // Style the video to fill most of the screen
            videoElement.style.position = 'fixed';
            videoElement.style.top = '50%';
            videoElement.style.left = '50%';
            videoElement.style.transform = 'translate(-50%, -50%)';
            videoElement.style.width = '75vw'; // Adjust this to change how much of the screen the video covers
            videoElement.style.height = 'auto';
            videoElement.style.zIndex = '9999';

            // Append to the body
            document.body.appendChild(videoElement);

            // Remove video when it ends
            videoElement.addEventListener('ended', function () {
                videoElement.remove();
            });
        }

        // Add click event to each quote
        document.querySelectorAll('.clip').forEach(clip => {
            clip.addEventListener('click', function (event) {
                event.preventDefault();
                const videoSrc = this.getAttribute('data-video');
                playVideo(videoSrc);
            });
        });

        // Play a random video on button click
        const randomBtn = document.getElementById("random-btn");
        randomBtn.addEventListener('click', function () {
            const randomIndex = Math.floor(Math.random() * videoList.length);
            const randomVideo = videoList[randomIndex];
            playVideo(randomVideo);
        });
    </script>

</body>
</html>
