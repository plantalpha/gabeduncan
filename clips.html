<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .clip-list {
            list-style-type: none;
            padding: 0;
            text-align: left;
            margin-left: 40px;
        }

        .clip-list li {
            margin: 20px 0;
        }

        .clip-list a {
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
        }

        .clip-list a:hover {
            color: #2980b9;
        }

        #random-btn {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #228B22; /* Evergreen color */
            border-radius: 50%;
            border: none;
            box-shadow: 0 5px #006400; /* Darker green shadow */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 20px;
        }

        #random-btn:hover {
            background-color: #2980b9;
        }
        
        .line {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Clips Page</h1>

    <button id="random-btn">Play Random Clip</button>

    <div class="line"></div>

    <ul class="clip-list">
        <li><a href="#" class="clip" data-video="repairman.mp4">"I am the truest repairman"</a></li>
        <li><a href="#" class="clip" data-video="video2.mp4">"Quote 2"</a></li>
        <li><a href="#" class="clip" data-video="video3.mp4">"Quote 3"</a></li>
        <!-- Add new quotes here -->
    </ul>

    <!-- Video element hidden by default -->
    <video id="video-player" class="hidden" controls></video>

    <script>
        // Store video sources
        const videoList = [
            "video1.mp4",
            "video2.mp4",
            "video3.mp4"
            // Add new videos here
        ];

        const videoPlayer = document.getElementById("video-player");
        const randomBtn = document.getElementById("random-btn");

        // Function to play a video by source
        function playVideo(src) {
            videoPlayer.src = src;
            videoPlayer.classList.remove("hidden");
            videoPlayer.play();

            videoPlayer.onended = function () {
                videoPlayer.classList.add("hidden");
            };
        }

        // Add click event to each quote
        document.querySelectorAll('.clip').forEach(clip => {
            clip.addEventListener('click', function (event) {
                event.preventDefault();
                const videoSrc = this.getAttribute('data-video');
                playVideo(videoSrc);
            });
        });

        // Play a random video on button click
        randomBtn.addEventListener('click', function () {
            const randomIndex = Math.floor(Math.random() * videoList.length);
            const randomVideo = videoList[randomIndex];
            playVideo(randomVideo);
        });
    </script>

</body>
</html>
