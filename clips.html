<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clips Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        /* Stylized button */
        .random-button {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: #228B22; /* Evergreen color */
            border-radius: 50%;
            border: none;
            box-shadow: 0 5px #006400; /* Darker green shadow */
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-bottom: 20px;
        }

        .random-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px #006400;
        }

        .line {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 10px 0;
        }

        /* List styles */
        .quote-list {
            margin-left: 30px;
            line-height: 2;
        }

        .quote-list a {
            text-decoration: none;
            color: #007BFF;
        }

        .quote-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Random video button -->
    <button class="random-button" id="random-button"></button>
    
    <!-- Line under the button -->
    <div class="line"></div>

    <!-- List of quotes -->
    <ul class="quote-list">
        <li><a href="#" data-video="repairman.mp4">"I am the truest repairman!"</a></li>
        <li><a href="#" data-video="clip2.mp4">"Quote 2"</a></li>
        <li><a href="#" data-video="clip3.mp4">"Quote 3"</a></li>
        <!-- Add more quotes as needed -->
    </ul>

    <script>
        const videos = ["clip1.mp4", "clip2.mp4", "clip3.mp4"]; // Add new video file names here

        // Play video from the list
        document.querySelectorAll('.quote-list a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                const videoSrc = this.getAttribute('data-video');
                playVideo(videoSrc);
            });
        });

        // Random video button functionality
        document.getElementById('random-button').addEventListener('click', function() {
            const randomVideo = videos[Math.floor(Math.random() * videos.length)];
            playVideo(randomVideo);
        });

        // Function to play the video
        function playVideo(videoSrc) {
            const videoElement = document.createElement('video');
            videoElement.src = videoSrc;
            videoElement.controls = false;
            videoElement.autoplay = true;
            videoElement.style.position = 'fixed';
            videoElement.style.top = '50%';
            videoElement.style.left = '50%';
            videoElement.style.transform = 'translate(-50%, -50%)';
            videoElement.style.zIndex = '9999';
            videoElement.style.width = '80%';
            videoElement.style.height = 'auto';
            document.body.appendChild(videoElement);

            videoElement.addEventListener('ended', function() {
                videoElement.remove();
            });
        }
    </script>

</body>
</html>
